<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <main class="pl">
        <section class="pl__page">
            <div class="pl__pane">
                <div class="pl__card">
                    <img class="pl__card-logo" src="./src/assets/images/icon-order-confirmed.svg" alt="">
                    <h2 class="pl__card-lead">
                        Order Confirmed
                    </h2>
                    <p class="pl__card-para">
                        We hope you enjoy your food!
                    </p>
                    <div class="pl__card-main">
                        <div class="pl__card-list"></div>
                        <div class="pl__card-info">
                            <span class="pl__card-line">Order Total</span>
                            <span class="pl__card-ordr"></span>
                        </div>
                    </div>
                    <button class="pl__card-btn hide">
                        Start New Order
                    </button>
                </div>
            </div>
            <div class="pl__wrap">
                <!--  -->
                <div class="pl__col pl__lcol">
                    <!-- Product List -->
                    <h2 class="pl__lcol-lead">
                        Desserts
                    </h2>
                    <div class="pl__lcol-list"></div>
                </div>

                <!--  -->
                <div class="pl__col pl__rcol">
                    <!-- Product Cart -->
                    <h2 class="pl__rcol-lead">
                        Your Cart
                        <div class="pl__rcol-full">0</div>
                    </h2>
                    <div class="pl__rcol-list"></div>
                    <div class="pl__rcol-none">
                        <img src="./src/assets/images/illustration-empty-cart.svg" alt="">
                        <div>Your added items will appear here</div>
                    </div>
                    <div class="pl__rcol-info">
                        <div class="pl__rcol-line">
                            Order Total
                        </div>
                        <div class="pl__rcol-ordr"></div>
                    </div>
                    <div class="pl__rcol-desc">
                        <img src="./src/assets/images/icon-carbon-neutral.svg" alt="">
                        <div>This is a <span class="pl__rcol-bold">carbon-neutral</span> delivery</div>
                    </div>
                    <button class="pl__rcol-btn show">
                        Confirm Order
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
